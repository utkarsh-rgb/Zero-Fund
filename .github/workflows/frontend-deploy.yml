name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - frontend/**

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: frontend
        run: npm install

      - name: Build React
        working-directory: frontend
        run: npm run build

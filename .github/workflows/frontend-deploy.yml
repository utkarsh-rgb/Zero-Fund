name: Frontend CI/CD (Vite SPA â†’ Nginx)

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      # ðŸ”¥ IMPORTANT: build CLIENT ONLY
      - name: Build frontend (SPA)
        working-directory: frontend
        run: npm run build:client

      # ðŸ”¥ Clean old SPA build on EC2
      - name: Clean old SPA on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /home/ec2-user/project/frontend/dist/spa
            sudo mkdir -p /home/ec2-user/project/frontend/dist/spa
            sudo chown -R ec2-user:ec2-user /home/ec2-user/project/frontend/dist

      # ðŸ”¥ Copy SPA build to EC2
      - name: Deploy SPA build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/dist/spa"
          target: "/home/ec2-user/project/frontend/dist"
          strip_components: 0

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx

name: Frontend CI/CD (build â†’ rsync dist)

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend (FULL dist)
        working-directory: frontend
        run: npm run build

      # ðŸ” Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ðŸ§¹ Clean dist on EC2
      - name: Clean dist on EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "sudo rm -rf /home/ec2-user/project/frontend/dist && sudo mkdir -p /home/ec2-user/project/frontend/dist && sudo chown -R ec2-user:ec2-user /home/ec2-user/project/frontend"

      # ðŸš€ RSYNC â€” THIS IS THE FIX
      - name: Rsync dist to EC2
        run: |
          rsync -avz --delete frontend/dist/ ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/project/frontend/dist/

      - name: Reload Nginx
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} "sudo nginx -t && sudo systemctl reload nginx"

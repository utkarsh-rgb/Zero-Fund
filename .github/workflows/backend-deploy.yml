name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - backend/**
  workflow_dispatch:


jobs:
  backend-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Backend build check
        working-directory: backend
